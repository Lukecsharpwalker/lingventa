<form [formGroup]="form">
  <select formControlName="cityControl">
    <option *ngFor="let city of cities">
      {{ city.name }}
    </option>
  </select>
  <select formControlName="dayRangeControl">
    <option *ngFor="let day of dayRanges">
      {{ day }}
    </option>
  </select>
</form>
{{forecast$ | async | json}}
